<h2>CDX Date and Time Data Type</h2>

<p>Dates and times are stored in a 14 byte structure containing 7 <a href="CDXNumeric.htm">INT16</a>s representing year, month, day, hour, minute, second, milliseconds. All times in UTC (Universal Coordinated Time).</p>
<p>&nbsp;</p>
<p>See the <a href="../DataTypes.htm">complete list of CDX data types</a></p>
